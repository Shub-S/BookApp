<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  {% include 'header.html' %}
  {% include 'nav.html' %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management</title>
  <!-- Link to Bootstrap CSS from jsDelivr -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to external CSS file -->
  <link href="{% static 'css/myStyle.css' %}" rel="stylesheet">
</head>
<body>

  <!-- Button to trigger modal with enhanced styles -->
<button type="button" class="btn add-book-button add-book-button-gradient" data-bs-toggle="modal" data-bs-target="#bookModal">
  Add Book
</button>

<!-- Modal -->
<div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="bookModalLabel">Add a New Book</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form id="bookForm">
                  <div class="mb-3">
                      <label for="bookName" class="form-label">Book Name</label>
                      <input type="text" class="form-control" id="bookName" name="bookName" required>
                  </div>
                  <div class="mb-3">
                      <label for="bookAuthor" class="form-label">Book Author</label>
                      <input type="text" class="form-control" id="bookAuthor" name="bookAuthor" required>
                  </div>
                  <div class="mb-3">
                      <label for="bookDescription" class="form-label">Book Description</label>
                      <textarea class="form-control" id="bookDescription" name="bookDescription" rows="3" required></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>

<!-- Table -->
<table class="table">
  <thead class="head">
      <tr>
          <th scope="col">Book ID</th>
          <th scope="col">Book Name</th>
          <th scope="col">Book Author</th>
          <th scope="col">Book Description</th>
          <th scope="col">Actions</th>
      </tr>
  </thead>
  <tbody class="table-group-divider">
      <!-- Table rows will be dynamically populated by JavaScript -->
  </tbody>
</table>


  {% include 'footer.html' %}

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
  <!-- Custom JavaScript for handling table updates -->
  <script src="{% static 'JavaScript/myStyle.js' %}" type="text/javascript"></script>

</body>
</html>
